    # legacy ports can be omitted if your application doesn't depend on them
    #listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    #listen-peer-urls: http://$private_ipv4:2380,http://$private_ipv4:7001
  units:
    #- name: etcd2.service
    #  command: start
    #- name: fleet.service
    #  command: start
    - name: "certificate-transparency-docker.service"
      command: start
      content: |
        [Unit]
        Description=Certificate Transparency image
        After=docker.service
        Requires=docker.service

        [Service]
        TimeoutStartSec=0
        ExecStartPre=-/usr/bin/docker pull openregister/certificate-transparency
        ExecStart=/usr/bin/docker run -d -p 80:8080 openregister/certificate-transparency
        Restart=always

        [Install]
        WantedBy=multi-user.target

